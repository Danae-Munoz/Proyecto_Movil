<ion-header [translucent]="true">  
  <ion-toolbar>  
    <ion-col size-md="3">  
      <ion-img src="../../../assets/img/Logo_DuocUC.svg.png" class="logo ion-margin-left"></ion-img>  
    </ion-col>  
    <ion-col size-md="3">  
      <div class="ion-text title">Sistema de Asistencia Duoc UC </div>  
    </ion-col>  
    <ion-col size-md="3"></ion-col>  
  </ion-toolbar>  
</ion-header>  
<br>  <br>  
<ion-content [fullscreen]="true">  
  <img src="../../../assets/img/IMG_20240405_141450.jpg" class="img-fluid">  
  <div class="centrado">  
    <ion-card-content class="login ion-fade-in-up ion-animatable">  
      <ion-item>  
        <ion-label position="floating">Cuenta</ion-label>  
        <ion-input type="text" placeholder="" [(ngModel)]="usuario.cuenta"></ion-input>  
      </ion-item>  
      <ion-item>  
        <ion-label position="floating">Contraseña</ion-label>  
        <ion-input type="password" placeholder="" [(ngModel)]="usuario.password"></ion-input>  
      </ion-item>  
      <ion-row>  
        <ion-col size="12">  
          <br>  
          <ion-button expand="block" (click)="ingresar()">Iniciar Sesión</ion-button>  
          <ion-button expand="block" class="ion-margin-top" (click)="contrasena()">He olvidado mi contraseña</ion-button>  
        </ion-col>  
      </ion-row>  
    </ion-card-content>  
  </div>  
</ion-content>

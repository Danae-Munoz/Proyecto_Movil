<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-col size-md="6">
      <ion-img src="/assets/img/Logo_DuocUC.svg.png" class="logo ion-margin-left"></ion-img>  
    </ion-col>
    <ion-col size-md="12">
      <div class="ion-text-center title">Sistema de Asistencia DUOCUC</div>
    </ion-col>
    <ion-col size-md="6"></ion-col>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <img src="/assets/icon/c-28b93bf742.webp" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; WIDTH:100%; height: 100%;">
  <img src="../../../assets/img/IMG_20240405_141450.jpg" class="img-fluid">
  <div class="centrado">
    <ion-card-content class="login ion-fade-in-up ion-animatable">
      <ion-title>
        <h2>PASO 1</h2>
        <h2>Ingresa tu correo</h2>
        <br>
      </ion-title>
      <ion-item>  
        <ion-label position="floating">Ingrese su correo</ion-label>  
        <ion-input labelplacement="floating" placeholder="" [(ngModel)]="correo"></ion-input>  
      </ion-item>
    
      <ion-row>
        <ion-col size="12">
          <br>
          <ion-button class="orange-button" shape="block" (click)="recuperarContrasena()">Recuperar Contrase√±a</ion-button>
          <ion-button  expand="block" class=" orange-button ion-margin-top"  (click)="volverAlInicio()"> Volver al Inicio </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  
    <ion-alert
      [isOpen]="isAlertOpen"
      header="Aviso"
      message="Campo obligatorio"
      [buttons]="alertButtons">
    </ion-alert>
  </div>
</ion-content>

<ion-header [translucent]="true">  
  <ion-toolbar>  
    <ion-col size-md="3">  
      <ion-img src="../../../assets/img/Logo_DuocUC.svg.png" class="logo ion-margin-left"></ion-img>  
    </ion-col>  
    <ion-col size-md="3">  
      <div class="ion-text title">Sistema de Asistencia Duoc UC </div>  
    </ion-col>  
    <ion-col size-md="3"></ion-col>  
  </ion-toolbar>  
</ion-header>   

<ion-content [fullscreen]="true">
  <img src="../../../assets/img/IMG_20240405_141450.jpg" style="width: 100%; height: 115%;" class="img-fluid"> 
  <div class="">
    <ion-card-content class="login ion-fade-in-up ion-animatable">
      <ion-title>
        <h2>Paso 2:</h2>
        <h2>Responde la siguiente pregunta: </h2>
        <ion-text class="ion-text-center"><h2 style="color: white;">Usuario: {{ usuario?.nombre }}</h2></ion-text>
        <ion-text class="ion-text-center"><h2 style="color: white;">{{usuario?.preguntaSecreta }}</h2></ion-text>
      </ion-title>
      <ion-item class="ion-margin-top">  
        <ion-label position="floating">Ingrese Respuesta</ion-label>  
        <ion-input labelplacement="floating" placeholder="" [(ngModel)]="this.respuesta"></ion-input>  
      </ion-item>

      <ion-row>
        <ion-col size="12">
          <br>
          <ion-button class="orange-button" shape="block" (click)="validarRespuestaSecreta()">Recuperar Contrase√±a</ion-button>
          <ion-button  expand="block" class=" orange-button ion-margin-top"  (click)="volverAlInicio()"> Volver al Inicio </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content> 
  </div>
  <ion-alert
    header="Aviso"
    message="Campo obligatorio"
    >
  </ion-alert>
</ion-content>

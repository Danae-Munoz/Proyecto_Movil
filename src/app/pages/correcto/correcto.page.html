<ion-header [translucent]="true">  
  <ion-toolbar>  
    <ion-col size-md="3">  
      <ion-img src="../../../assets/img/Logo_DuocUC.svg.png" class="logo ion-margin-left"></ion-img>  
    </ion-col>  
    <ion-col size-md="3">  
      <div class="ion-text title">Sistema de Asistencia Duoc UC </div>  
    </ion-col>  
    <ion-col size-md="3"></ion-col>  
  </ion-toolbar>  
</ion-header> 
<ion-content [fullscreen]="true">
  <img src="../../../assets/img/IMG_20240405_141450.jpg" class="img-fluid">
  <ion-card-content class="ion-text-center">
      <ion-card-content class="login ion-fade-in-up ion-animatable">
          <h1 style="color: black;">CORRECTO!</h1>
          <ion-card-subtitle style="color: white">Su usuario es: {{ usuario.nombre }}</ion-card-subtitle>
          <ion-card-subtitle style="color: white">Su contrase√±a es: {{usuario.password}}</ion-card-subtitle>
          <br>
          <div class="img-container">
            <ion-img class="ion-img-center" style="width: 150px;" src="/assets/img/retrato-hombre-negocios-sonriente-dando-pulgares_53419-3804.avif"></ion-img>
          </div>
      </ion-card-content>
    <ion-row>
      <ion-col size="12">
        <ion-button class="orange-button" shape="block" (click)="Ingreso()">Ir al inicio</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-content>
